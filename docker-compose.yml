version: '3.8'

networks:
  default:
    driver: bridge

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: rinha
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
        - default
    deploy:
      resources:
        limits:
          cpus:   '0.45'
          memory: '150M'

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: rinha-backend-api:latest
    entrypoint:
      - node
      - dist/main.js
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PORT:               9999
      HOST:               0.0.0.0
      DATABASE_URL:       postgresql://user:pass@postgres:5432/rinha
      PROCESSOR_DEFAULT:  http://host.docker.internal:8001
      PROCESSOR_FALLBACK: http://host.docker.internal:8002
    depends_on:
      - postgres
    expose:
      - "9999"
    networks:
      - default
    deploy:
      replicas: 3
      resources:
        limits:
          cpus:   '0.3'
          memory: '63M'

  lb:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:80"
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus:   '0.05'
          memory: '10M'

volumes:
  postgres-data:
  redis-data:

